<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Onchange and Onblur</title>
</head>

<body>
    <div id="output">

    </div>

    <form>
        <select onchange="imgUpdate()">
            <option value="">Select</option>
            <option value="150x150">Small</option>
            <option value="350x150">Medium</option>
            <option value="750x350">Large</option>
        </select>
        <label>Add Text</label>
        <input type="text" onchange="imgUpdate()">
        <br/>
        <label>Select Background Color</label>
        <input name="bgColor" type="color" onchange="imgUpdate()">
        <br/>
        <label>Select Text Color</label>
        <input name="txtColor" type="color" onchange="imgUpdate()">
        <br/>
        <img src="http://via.placeholder.com/350x150/222/fff?text=Image1">
    </form>


    <script src="main.js"></script>
</body>

</html>
